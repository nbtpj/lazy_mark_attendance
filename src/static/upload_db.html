<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Face</title>
</head>
<body>
    <h1>Upload Face & Identity</h1>
    <form id="uploadForm">
        <label for="face_image">Face Image (JPG):</label>
        <input type="file" id="face_image" name="face_image" accept="image/jpeg" required><br><br>

        <label for="identity">Identity:</label>
        <input type="text" id="identity" name="identity" required><br><br>

        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('face_image', document.getElementById('face_image').files[0]);
            formData.append('identity', document.getElementById('identity').value);

            try {
                const response = await fetch('/upload_face_ta', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                alert(JSON.stringify(result));
            } catch (error) {
                console.error('Upload error:', error);
            }
        });
    </script>
</body>
</html>
